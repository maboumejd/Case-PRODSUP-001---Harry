## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      1.8.7-p358-falcon-perf

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize test commands
test:
  override:
    - java ./blob/editing-circle.yml-file/src/test/java/uk/co/jemos/podam/test/unit/pdm45/Pdm45UnitTest.java --Pdm45UnitTest
    - java ./blob/editing-circle.yml-file/src/test/java/uk/co/jemos/podam/test/unit/steps/ClassInfoValidationSteps.java --ClassInfoValidationSteps
  post:
    - bundle exec rake jasmine:ci: # add an extra test type
        environment:
          RAILS_ENV: test
          RACK_ENV: test

## Customize deployment commands
deployment:
  staging:
    branch: master
    heroku:
      appname: foo-bar-123
